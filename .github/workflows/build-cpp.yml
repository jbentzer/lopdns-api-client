name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install restclient
      run: |
        git clone git@github.com:mrtazz/restclient-cpp.git
        sudo sudo apt install libcurl4-openssl-dev -y
        cd restclient-cpp
        ./autogen.sh
        ./configure 
        sudo make install
        sudo cp /usr/local/lib/librestclient-cpp.so.1 /usr/lib
    - name: install json
      run: |
        git clone git@github.com:nlohmann/json.git 
        cd json/include
        sudo cp -r nlohmann /usr/local/include
    - name: install args
      run: |
        git clone git@github.com:Taywee/args.git
        cd args
        sudo make install
    - name: make
      run: make
